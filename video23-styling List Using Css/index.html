<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list USing Css</title>
    <style>
        nav ul li{
            list-style: devanagari;
            /* list-style-type:WE CAN PUT HERE EMOJI ALSO ; */
            /* background-color: yellow; */
            /* list-style-position: inside;    Using This We put Marker inside the list and We can give Style As per Our Need to Marker. */
            border: 2px solid black;
            /* list-style-image: USING THIS WE CAN MAKE maRKER AS A IMAGE ; */
            list-style:disc inside url();
        }
    </style>
</head>
<body>
    <h1>Styling list USing Css</h1>
    <h4> <b></b> list-style-position:</b> inside;/*Using This We put Marker inside the list and We can give Style As per Our Need to Marker.*/</h4>
    <nav>+
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>contact</li>
            <!-- Display:list-item;  Means Having one Marker & point/text -->
        </ul>
    </nav>
</body>
</html>
